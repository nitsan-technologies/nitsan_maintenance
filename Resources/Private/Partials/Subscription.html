<div data-eventdate="{settings.endtime}" class="countdown-container countdown-style-3">
    <div class="row">
        <div class="col-sm-6 col-lg-3">
            <div class="wrap wow {f:if(condition: '{settings.animate}',then: 'wow fadeInUp')}">
                <span class="item-count countdown-days"></span>
                <span class="item-title"><f:translate key="page.day" /></span>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="wrap wow {f:if(condition: '{settings.animate}',then: 'wow fadeInDown')}">
                <span class="item-count countdown-hours"></span>
                <span class="item-title"><f:translate key="page.hours" /></span>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="wrap wow {f:if(condition: '{settings.animate}',then: 'wow fadeInUp')}">
                <span class="item-count countdown-minutes"></span>
                <span class="item-title"><f:translate key="page.minutes" /></span>
            </div>
        </div>
        <div class="col-sm-6 col-lg-3">
            <div class="wrap wow {f:if(condition: '{settings.animate}',then: 'wow fadeInDown')}">
                <span class="item-count countdown-seconds"></span>
                <span class="item-title"><f:translate key="page.seconds" /></span>
            </div>
        </div>
    </div>
</div>
<div class="text-box text-center">
    <f:if condition="{settings.subscriptionheader}">
        <p>{settings.subscriptionheader}</p>
    </f:if>
    <f:form action="subscriber" method="post" name="newSubscriber" object="{newSubscriber}">
        <div class="input-group mb-3">
            <f:form.textfield class="form-control" property="subscriberEmail" placeholder="{settings.subscriptionplaceholder}" required="required" />
            <div class="input-group-append">
                <f:form.submit class="btn input-group-text" name="submit" value="{settings.subscriptionbtnlabel}" />
            </div>
        </div>
        <div class="errormail" style="display: none;"><f:translate key="page.errormail" /></div>
    </f:form>
</div>
