<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


	<link rel="stylesheet" type="text/css" media="all" href="{f:uri.resource(path:'css/bootstrap.css', extensionName: 'nitsan_maintenance')}" />
	<link rel="stylesheet" type="text/css" media="all" href="{f:uri.resource(path:'css/bootstrap-colorpalette.css',extensionName: 'nitsan_maintenance')}" />
	<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'css/font-awesome.min.css', extensionName: 'nitsan_maintenance')}" media="all">
	<link rel="stylesheet" type="text/css" media="all" href="{f:uri.resource(path:'css/global.css',extensionName: 'nitsan_maintenance')}" />
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left" style="float: left !important;">
				</div>
				<div class="right" style="float: right !important;">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" style="padding: 24px;margin-top: 0;transition: border .2s ease;">
				<f:flashMessages />
				<f:render section="content" />
			</div>
		</div>
	</div>

</html>
