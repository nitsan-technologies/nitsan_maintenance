<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	
<f:be.pageRenderer 
	includeRequireJsModules="{
		0:'TYPO3/CMS/NitsanMaintenance/Main'
	}" 
	includeJsFiles="{0: '{f:uri.resource(path:\'js/tinymce.min.js\'), extensionName: 'nitsan_maintenance'}'}"
	includeJsFiles="{1: '{f:uri.resource(path:\'js/jquery-2.1.0.min.js\'), extensionName: 'nitsan_maintenance'}'}"
	includeJsFiles="{2: '{f:uri.resource(path:\'js/bootstrap.min.js\'), extensionName: 'nitsan_maintenance'}'}"
	includeJsFiles="{3: '{f:uri.resource(path:\'js/bootstrap-colorpalette.js\'), extensionName: 'nitsan_maintenance'}'}"
/>
	
	<style>body{overflow: scroll !important;}</style>
	<link rel="stylesheet" type="text/css" media="all" href="{f:uri.resource(path:'css/bootstrap.css')}" />
	<link rel="stylesheet" type="text/css" media="all" href="{f:uri.resource(path:'css/bootstrap-colorpalette.css')}" />
	<div class="typo3-fullDoc" >
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left" style="float: left !important;">
					<f:be.buttons.csh />
				</div>
				<div class="right" style="float: right !important;">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" >
				<f:flashMessages />
				<f:render section="content" />
			</div>
		</div>
	</div>

</html>
